<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George KPIs Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #0078d4;
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .header img {
            max-width: 100%;
            max-height: 150px;
            height: auto;
            display: block;
            margin: 0 auto 10px auto;
        }
        
        .container {
            padding: 10px;
        }
        
        .chart-frame {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            display: block;
        }
        
        .controls {
            text-align: center;
            padding: 10px;
        }
        
        button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:active {
            background-color: #106ebe;
        }
        
        button.add-record {
            background-color: #107c10;
            font-weight: bold;
        }
        
        button.add-record:active {
            background-color: #0e6b0e;
        }
        
        .info {
            background: white;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        
        /* Login screen styles */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0078d4, #106ebe);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            max-width: 350px;
            width: 90%;
        }
        
        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        
        .login-box form {
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-size: 14px;
        }
        
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .login-box button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .login-box button[type="submit"]:hover {
            background-color: #106ebe;
        }
        
        .error {
            color: #d13438;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
            padding: 8px;
            background-color: #fde7e9;
            border-radius: 4px;
        }
        
        .success {
            color: #107c10;
            font-size: 14px;
            text-align: center;
            padding: 8px;
            background-color: #dff6dd;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        .login-info {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h2>üîê KPI Dashboard</h2>
            
            <div id="loginError" class="error hidden">Incorrect credentials</div>
            
            <form id="loginForm" method="post" action="javascript:void(0);">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" 
                           id="username" 
                           name="username"
                           value="kpi-user"
                           autocomplete="username"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" 
                           id="password" 
                           name="password"
                           placeholder="Enter your password"
                           autocomplete="current-password"
                           required>
                </div>
                
                <button type="submit">Login</button>
            </form>
            
            <div class="login-info">
                Your browser can save this password
            </div>
        </div>
    </div>

    <!-- Main Content (hidden until authenticated) -->
    <div id="mainContent" class="hidden">
        <div class="header">
            <img src="YOUR_IMAGE_URL" alt="Evolution Logo">
            <h2>George KPIs Dashboard</h2>
        </div>
        
        <div class="container">
            <div class="chart-frame">
                <iframe id="excelFrame" 
                        src="https://linguafranca.sharepoint.com/:x:/s/GeorgeSite/IQANSfoK8dWmTbLZXLbBOA-PAeaTGSziXydG8p4hH7WSE-E?&action=embedview&wdAllowInteractivity=False&Item='Interface'!A1%3AE12&wdHideGridlines=True&wdInConfigurator=True&wdInConfigurator=True&wdEmbedCode=0&edaebf=rslc0"
                        allowfullscreen>
                </iframe>
            </div>
            
            <div class="controls">
                <button class="add-record" onclick="addKPIRecord()">‚ûï Add KPI Record</button>
                <button onclick="refreshChart()">üîÑ Refresh Chart</button>
                <button onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
                <button onclick="logout()">üö™ Logout</button>
            </div>
            
            <div id="recordStatus" class="hidden"></div>
            
            <div class="info">
                Last refreshed: <span id="lastUpdate">Page load</span>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const FLOW_URL = 'https://default846521e158fa45d6966500118b67a0.d1.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/2aa7ac6083c8462e9a126c414326fc14/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=_letBG9jOnb0mX-zQ4XPDlfBM_uskmgPndkgVOSWC4c';
        const SESSION_KEY = 'Pa55w0rd!';
        
        // Check if already authenticated on page load
        window.onload = function() {
            const savedKey = sessionStorage.getItem(SESSION_KEY);
            if (savedKey) {
                showDashboard();
            }
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        };
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            handleLogin();
        });
        
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Store the password (this will be used as the secret key for the flow)
            sessionStorage.setItem(SESSION_KEY, password);
            
            // Small delay to allow browser to detect successful login
            setTimeout(() => {
                document.getElementById('loginError').classList.add('hidden');
                showDashboard();
            }, 100);
        }
        
        function showDashboard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
        }
        
        function logout() {
            sessionStorage.removeItem(SESSION_KEY);
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('password').value = '';
            document.getElementById('loginError').classList.add('hidden');
        }
        
        // Function to add KPI record to Dataverse via Power Automate
        async function addKPIRecord() {
            const secretKey = sessionStorage.getItem(SESSION_KEY);
            const statusDiv = document.getElementById('recordStatus');
            
            if (!secretKey) {
                logout();
                return;
            }
            
            // Show loading state
            statusDiv.textContent = '‚è≥ Adding record...';
            statusDiv.className = 'info';
            statusDiv.classList.remove('hidden');
            
            try {
                const response = await fetch(FLOW_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        secret: secretKey,
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (response.ok) {
                    statusDiv.textContent = '‚úì KPI record added successfully at ' + new Date().toLocaleString();
                    statusDiv.className = 'success';
                    
                    // Auto-hide success message after 5 seconds
                    setTimeout(() => {
                        statusDiv.classList.add('hidden');
                    }, 5000);
                    
                    // Refresh the chart after 2 seconds to show new data
                    setTimeout(() => {
                        refreshChart();
                    }, 2000);
                    
                } else if (response.status === 401) {
                    statusDiv.textContent = '‚úó Invalid credentials. Please login again.';
                    statusDiv.className = 'error';
                    setTimeout(() => {
                        logout();
                    }, 2000);
                } else {
                    statusDiv.textContent = '‚úó Failed to add record. Status: ' + response.status;
                    statusDiv.className = 'error';
                }
            } catch (error) {
                statusDiv.textContent = '‚úó Error: ' + error.message;
                statusDiv.className = 'error';
            }
        }
        
        function refreshChart() {
            const iframe = document.getElementById('excelFrame');
            const src = iframe.src;
            iframe.src = '';
            setTimeout(() => {
                iframe.src = src;
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            }, 100);
        }
        
        function toggleFullscreen() {
            const frame = document.querySelector('.chart-frame');
            if (!document.fullscreenElement) {
                frame.requestFullscreen().catch(err => {
                    alert('Error: ' + err.message);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
